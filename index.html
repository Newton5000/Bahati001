<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbershop Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#"><img src="logo.png" alt="Barbershop Logo" /></a>
        </div>
        <div class="menu-toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#team">Team</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#" class="book-btn">Book Now</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <video autoplay muted loop>
          <source src="barbershop.mp4" type="video/mp4" />
        </video>
        <div class="team-overlay">
          <!-- Team member info here -->
        </div>
      </section>

      <section id="services" class="services">
        <!-- Services section with accordion panels -->
      </section>

      <section id="gallery" class="gallery">
        <!-- Gallery section with carousel slider and thumbnails -->
      </section>

      <section id="testimonials" class="testimonials">
        <!-- Testimonials section with customer videos and transcripts -->
      </section>

      <section id="contact" class="contact">
        <!-- Contact section with chatbot and appointment booking -->
      </section>

      <section class="promotions">
        <!-- Promotions section with countdown timer and email signup -->
      </section>
    </main>

    <footer>
      <!-- Footer content -->
    </footer>

    <script src="script.js"></script>
  </body>
</html>
